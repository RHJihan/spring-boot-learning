<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First name: <input type="text" th:field="*{firstName}"/>

    <br><br>

    Last name: <input type="text" th:field="*{lastName}"/>

    <br><br>

    Country:

    <select th:field="*{country}">
        <option th:each="tmpCountry : ${countries}" th:value="${tmpCountry}" th:text="${tmpCountry}"/>
    </select>


    <br><br>

    Fav lang:
    <span th:each="lang : ${favLanguage}">
    <input type="radio" th:field="*{favLanguage}" th:value="${lang}"/> <span th:text="${lang}"></span>
    </span>
<br>
    Favorite Operating Systems:

    <input type="checkbox" th:field="*{systems}"
           th:each="tempSystem : ${systems}"
           th:value="${tempSystem}"
           th:text="${tempSystem}" />

    <br><br>

    <br><br>

    <input type="submit" value="Submit"/>

</form>

</body>
</html>
